    <div class="row-fluid">
    <div class="span2">
    <!--Sidebar content-->
    <input placeholder="Search:" ng-model="query"></div>

    <div class="span10">
    <!-- list of movie results Body content-->
     
    <ul  ng-controller="CarouselController">
    <li ng-repeat="slide in slides | filter:query | orderBy:orderProp"class="thumbnail">
    <a href="images/{{slide.images}}"><img ng-src="images/{{slide.images}}" width="100" height="150"></a>
    <p style="align:right">Title: {{slide.Title}}</p>
    <p>Summary:{{slide.Summary}}</p>

    
    <p>Release Date:{{slide.Release_Date}}</p>
    <p><b>Genre:</b>{{slide.Genre}}</p>
    <p><b>Price Tier:</b>{{slide.Price_Tier}}</p>
    </li>
    </ul>
     
       </div>

AngularJS 1.0.3
if you would like to change a div change textcolor on mouseover. I was under the impression that it
was Possible to do this directly with the class directive like :

<div class = "ng-mouseover" someclass> test </div>
You will need to add an extra directive and here is how below....


-->





<!doctype html>
<html ng-app>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js"></script>
    
  </head>
    <body>
    <script>
        function RedTextController ($scope) {
           $scope.mytext="To use Red Truth you must Repeat in Red";
    $scope.updateText = function() {
     
    }
}


        </script>
        <style>
        div.highlight {
                color:red;
            }
         </style>
      <div ng-controller="RedTextController">
      <div ng-mouseover="UpdateText()">{{mytext}} </div>
      <div ng-class="overclass" ng-mouseover="overclass = 'highlight'"><p>repeat in</p>RED</div>    
          <hr>
          
          <div class="highlight"> The Detective cannot be the culprit</div>

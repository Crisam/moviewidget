if you would like to change a div change textcolor on mouseover. I was under the impression that it

<!doctype html>
<html ng-app="app">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js"></script>
    
  </head>
    <body>
       <script>
         var app = angular.module("app", []);

app.controller("AnimeListController", function ($scope) {
    $scope.animes = [{
        id: 1,
        name: "Space Brothers"
    }, {
        id: 2,
        name: "Attack On Titan"
    }];
    $scope.rowHover = function(anime){
        console.log(anime.name + " " anime.id);
    };
});
        </script>
        
        
        <table ng-controller="AnimeListController">
        <tr ng-repeat="anime in animes" ng-mouseover = " rowHover(anime)">
            <td>{{anime.id}}</td>
            <td>{{anime.name}}</td>
        
        </tr>
     </table>
        
        
    <!--- Now lets add the code for hte controller -->
   
      <div ng-view></div>

</html>
